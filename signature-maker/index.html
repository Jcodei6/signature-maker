<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        #canvas {
            border: 1px solid #000;
            border-radius: 16px;
            background-color: #fff;
        }

        .button-group button {
            margin-right: 5px;
        }

        .canvas-container {
            text-align: center;
        }

        #canvas {
            width: 100%;
            height: 300px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            #canvas {
                height: 200px;
            }
        }

        /* Social media button styling */
        .social-icons .btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">Signature (for LANOG only)</h1>
        <div class="canvas-container mt-4">
            <canvas id="canvas"></canvas>
        </div>
        <div class="button-group text-center mt-3">
            <button id="undo" class="btn btn-secondary">UNDO</button>
            <button id="redo" class="btn btn-secondary">REDO</button>
            <button id="clear" class="btn btn-danger">CLEAR</button>
            <button id="download-jpg" class="btn btn-primary">DOWNLOAD</button>
            <button id="share-btn" class="btn btn-success">SHARE</button>
        </div>

        <!-- Social media buttons using Bootstrap Icons -->
        <div class="social-icons text-center mt-4">
            <a href="https://web.facebook.com/cup.noodles0922/" target="_blank" class="btn btn-primary">
                <i class="bi bi-facebook"></i> Facebook
            </a>
            <a href="https://github.com/Jcodei6" target="_blank" class="btn btn-dark">
                <i class="bi bi-github"></i> GitHub
            </a>
            <a href="https://www.instagram.com/_eugene.hjsw/" target="_blank" class="btn btn-danger">
                <i class="bi bi-instagram"></i> Instagram
            </a>
        </div>
    </div>

    <center>
        <h7>by harvy jay</h7>
    </center>

    <script src="index.js"></script>
</body>

</html>
